endpoints.health.enabled: true

ribbon:
  serverListRefreshInterval: 1000
  ConnectTimeout: 6000
  ReadTimeout: 3000
  SocketTimeout: 6000

zuul:
  ignoredServices: '*'
  routes:
    website-application:
      path: /**
      serviceId: green-website-application
      sensitiveHeaders:
    news-application:
      path: /news/**
      serviceId: green-news-application
      sensitiveHeaders:
    admin-application:
      path: /admin/**
      serviceId: green-admin-application
      sensitiveHeaders:
